<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Unit 04 Notes - Forms</title>
    </head>
    <body>
            <h1>College Application</h1>
            <form action="mailto:mfergu05@syr.edu" method="POST">
                <!-- you can use any html tag inside form -->
                <label for="firstname">Enter first name:</label>
                <!-- for attribute tells browser which form element this label links to -->
                <!-- must match value in id attribute -->
                <input type="text" name="firstname" id="firstname"><br>

                <label for="comments">Enter our comments:</label><br>
                <textarea name="comments" id="comments" rows="10" cols="100">Tell us what you think!!!</textarea><br>
                
                <p>Enter your saluation</p>
                <label for="saluation">Mr.</label>
                <input type="radio" name="saluation" id="saluation" value="Mr.">
                <label for="saluation">Ms.</label>
                <input type="radio" name="saluation" id="saluation" value="Ms.">
                <label for="saluation">Dr.</label>
                <input type="radio" name="saluation" id="saluation" value="Dr."><br>

                <label for="veteran">Are you a veteran?</label>
                <input type="checkbox" name="veteran" id="veteran" value="Yes"><br>

                <label for="year">Year in School</label>
                <select name="year" id="year">
                    <option value="Fr">Freshman</option>
                    <option value="So">Sophomore</option>
                    <option value="Jr">Junior</option>
                    <option value="Sn">Senuor</option>
                </select>
                <!-- the value tag value is what gets sent when you submit form-->
                <!-- no other html tags inside select, option is the only thing that can go there-->

                <input type="submit" value="Send Application">

            </form>
    </body>
</html>
